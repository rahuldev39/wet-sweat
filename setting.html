<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body id="page-top" class="admin-view">

    <div class="overlay admin">

    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light admin-nav" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars toggle-icon" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-wrapper">
      <div class="container">

        <div class="setting-container">
          <div class="profile-box">
            <div class="profile-box-inner text-center">
              <div class="profile-img">
                <img src="./img/profile-img.png" alt="">
              </div>
              <div class="profile-info">
                <span class="profile-name">[Gym Name]</span>
                <span>[Address]</span>
                <span>[Phone Number]</span>
              </div>
            </div>

          </div>

          <div class="update-setting ">
            <div class="section-head">
            <h4 class="title text-left">Update Setting</h4>
          </div>

          <div class="form-container">
            <div class="form-header">
              <h4>Your Profile</h4>
            </div>
            <div class="form-content">
              <div class="row">
                <div class="col-md-6">
                  <label for="">User Information</label>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/User.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Full Name">
                  </div>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/Email.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Your Email">
                  </div>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/phone.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Your Phone No">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="">Security Information</label>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/User.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Current Password">
                  </div>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/User.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="New Password">
                  </div>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/Email.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Verify New Password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-btn">
                    <button type="button" class="btn btn-primary btn-block">Update</button>
                  </div>
                </div>
              </div>


            </div>
          </div>

          <div class="form-container">
            <div class="form-header">
              <h4>Gym Profile</h4>
            </div>
            <div class="form-content">
              <div class="row">
                <div class="col-md-6">
                  <label for="">User Information</label>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/User.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Gym Name">
                  </div>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/Email.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Your Email">
                  </div>
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="./img/phone.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="" placeholder="Your Phone No">
                  </div>
                </div>
                <div class="col-md-6">

                  <div class="gym-logo-Container">
                    <div class="upload-logo-text">
                      <strong>Upload Gym Logo</strong>
                      <span>Please only upload the icon of your gym logo</span>
                    </div>

                    <div class="form-group">
                      <div class="logo-upload-box">
                        <input value="Logo.jpg" placeholder="" class="form-control">
                        <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                      </div>
                      <button type="button" type="btn" class="btn btn-danger btn-block d-flex justify-content-between align-items-center">
                        Upload Logo
                        <i class="fa fa-plus" aria-hidden="true"></i>
                      </button>
                    </div>

                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-btn">
                    <button type="button" class="btn btn-primary btn-block">Update</button>
                  </div>
                </div>
              </div>


            </div>
          </div>

          </div>
        </div>


        <div class="footer text-right">
          <p>&copy;  Copyright 2018 Make a Wet Sweat</p>
        </div>

      </div>

    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/main.js"></script>

  </body>

</html>
